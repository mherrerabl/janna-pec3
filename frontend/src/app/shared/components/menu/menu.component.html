<div class="max-w-[300px] h-screen px-4">
    <button class="icon-xl mr-2 button-icon h-[65px] text-start"><fa-icon [icon]="iconClose"></fa-icon></button>
    
    <nav>
        <ul>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-calendar class="w-9"></app-icon-calendar>
                    Agenda
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-treatment class="w-9"></app-icon-treatment>
                    Tratamientos
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-shop class="w-9"></app-icon-shop>
                    Tienda
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-cart class="w-9"></app-icon-cart>
                    Carrito
                </a>
            </li>

            @if (isLogin) {
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-user class="w-9"></app-icon-user>
                        Perfil
                    </a>
                </li>
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-logout class="w-9"></app-icon-logout>
                        Cerrar sesión
                    </a>
                </li>
            }
            
            @else {
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-register class="w-9"></app-icon-register>
                        Registrarse
                    </a>
                </li>
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-login class="w-9"></app-icon-login>
                        Iniciar sesión
                    </a>
                </li>
           }
        </ul>
    </nav>
</div>
