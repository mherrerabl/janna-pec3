<ul>
    <li *ngFor="let item of collection | paginate: { itemsPerPage: 5, currentPage: currentPage }"> {{item}} </li>
</ul>
             
<pagination-controls 
    (pageChange)="currentPage = $event" 
    previousLabel=""
    nextLabel=""
    [maxSize]="5"
   
><button class="button-s button-link w-auto text-darkGrey"><span class="material-symbols-outlined">chevron_left</span></button>
</pagination-controls>
