@for (link of dataBreadcrumbs; track $index; let last = $last) {
    <a *ngIf="!last" class="mr-2 button-m button-link w-auto h-auto text-darkGrey">{{ link }}</a>
    <span *ngIf="!last" class="mr-2 text-black">></span>
    <span *ngIf="last" class="mr-2 text-secundary-700 font-bold">{{ link }}</span>
}
