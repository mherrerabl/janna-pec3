<mat-form-field *ngIf="dataInput.field !== 'select'">
  <mat-label>{{ dataInput.label }}</mat-label>
  <input *ngIf="dataInput.field === 'input' && dataInput.type !== 'password'" matInput [type]="dataInput.type" [required]="dataInput.required"/>
  <input *ngIf="dataInput.type === 'password'" matInput [type]="hide ? 'password' : 'text'" [required]="dataInput.required"/>
  <button *ngIf="dataInput.type === 'password'" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  <textarea *ngIf="dataInput.field === 'textarea'" matInput [required]="dataInput.required"></textarea>  
  <mat-error *ngFor="let error of dataInput.errors">
    <!--<span *ngIf="dataInput.formControl.hasError(error.type)">{{ error.message }}</span>-->
    <span>{{ error.message }}</span>
  </mat-error>
</mat-form-field>

<mat-form-field *ngIf="dataInput.field === 'select'">
  <mat-label>{{dataInput.label}}: </mat-label>
 <!--<mat-select [formControl]="dataInput.formControl" multiple>
      <mat-option *ngFor="let category of input.selectList" [value]="category.categoryId">
          {{category.title}}
      </mat-option>
  </mat-select>

      <span *ngIf="dataInput.formControl.hasError(error.type)">
          {{error.message}}
      </span>
  </mat-error>-->
</mat-form-field>
