<div class="group relative w-full max-w-64">
  <span *ngIf="dataInput.iconLeft !== null" class="peer icon-left material-symbols-outlined">{{dataInput.iconLeft}}</span>
  <label class="label">{{ dataInput.label }}<span *ngIf="dataInput.required">*</span></label>
  <input *ngIf="dataInput.type !== 'textarea'" class="input" [type]="hide ? dataInput.type : 'text'" [placeholder]="dataInput.placeholder" [required]="dataInput.required">
  <textarea *ngIf="dataInput.type === 'textarea'" class="input min-h-64 pt-4" [placeholder]="dataInput.placeholder" [required]="dataInput.required"></textarea>
  <button *ngIf="dataInput.iconRight !== null && dataInput.iconRight === 'password'" class="icon-right material-symbols-outlined" (click)="toggleVisibility()">{{iconRight()}}</button>
  <span *ngIf="dataInput.iconRight !== null && dataInput.iconRight !== 'password'" class="icon-right material-symbols-outlined" >{{dataInput.iconRight}}</span>

</div>

<div *ngFor="let error of dataInput.errors">
  <small *ngIf="dataInput.formControl.hasError(error.type)" class="px-4 body-s text-red-500">{{ error.message }}</small>
</div>
