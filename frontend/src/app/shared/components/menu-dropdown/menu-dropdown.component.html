<div class="max-w-[300px] h-screen px-4">
    <button class="material-symbols-outlined mr-2 button-icon h-[65px] text-start">close</button>
    
    <nav>
        <ul>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-calendar class="w-9"></app-icon-calendar>
                    Agenda
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-treatment class="w-9"></app-icon-treatment>
                    Tratamientos
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-shop class="w-9"></app-icon-shop>
                    Tienda
                </a>
            </li>
            <li class="py-2">
                <a class="button-icon inline-flex items-center">
                    <app-icon-cart class="w-9"></app-icon-cart>
                    Carrito
                </a>
            </li>

            @if (isLogin) {
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-user class="w-9"></app-icon-user>
                        Perfil
                    </a>
                </li>
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <span class="material-symbols-outlined material-symbols-outlined-200 w-9">logout</span>
                        Cerrar sesión
                    </a>
                </li>
            }
            
            @else {
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <app-icon-register class="w-9"></app-icon-register>
                        Registrarse
                    </a>
                </li>
                <li class="py-2">
                    <a class="button-icon inline-flex items-center">
                        <span class="material-symbols-outlined material-symbols-outlined-200 w-9 ml-[-6px] mr-[6px]">login</span>
                        Iniciar sesión
                    </a>
                </li>
           }
        </ul>
    </nav>
</div>
