<div class="px-4">
    @if (dataTable !== undefined) {
        <app-table [dataTable]="dataTable"></app-table>
    }
    @else {
        <p class="text-center">No tiene ninguna dirección asociada.</p>
        <a class="button button-s flex items-center justify-center m-auto mt-4" [routerLink]="'nuevo'">Crear nueva dirección</a>
    }
</div>
